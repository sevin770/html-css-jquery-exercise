<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22. 탭 콘텐츠 – Opacity 응용</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="tab-inner">
      <!-- 라디오는 동일한 네임값을 가져야 한다 -->
      <input type="radio" name="tab-menu" id="tab1" checked />
      <input type="radio" name="tab-menu" id="tab2" />
      <input type="radio" name="tab-menu" id="tab3" />
      <div class="content slide1">
        <a href="#none1"><img src="./images/slide-01.jpg" alt="" /></a>
      </div>
      <div class="content slide2">
        <a href="#none2"><img src="./images/slide-02.jpg" alt="" /></a>
      </div>
      <div class="content slide3">
        <a href="#none3"><img src="./images/slide-03.jpg" alt="" /></a>
      </div>
      <div class="heading">
        <div class="text1">Sale <span>50%</span></div>
        <div class="text2">Sale <span>50%</span></div>
        <div class="text3">Sale <span>50%</span></div>
      </div>
      <div class="btn">
        <label for="tab1"></label>
        <label for="tab2"></label>
        <label for="tab3"></label>
      </div>
    </div>
  </body>
</html>
