<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>20. 탭 메뉴 콘텐츠 만들기 / 인접선택자-탭메뉴-showhide</title>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
  </head>
  <body>
    <div class="tab-inner">
      <!-- 라디오는 동일한 네임값을 가져야 한다 -->
      <input type="radio" name="tab-menu" id="tab1" checked/>
      <input type="radio" name="tab-menu" id="tab2"/>
      <input type="radio" name="tab-menu" id="tab3"/>
      <div class="content slide1">
        <img src="./images/slide-01.jpg" alt=""/>
      </div>
      <div class="content slide2">
        <img src="./images/slide-02.jpg" alt=""/>
      </div>
      <div class="content slide3">
        <img src="./images/slide-03.jpg" alt=""/>
      </div>
      <div class="btn">
        <label for="tab1"></label>
        <label for="tab2"></label>
        <label for="tab3"></label>
      </div>
    </div>
  </body>
</html>
